<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/05e1e6cf6f.js" crossorigin="anonymous"></script>

    <title>Form</title>
</head>
<body>
    

<div class="container">
    <div class="img">
        <img src="img1.svg" alt="">
    </div>
    <div class="login-container">
        <form action="index.html" id="login" onsubmit="">
            <img src="img2.svg" class="avatar">
            <h2>Welcome</h2>
            <div class="input-div one focus">
                <div class="i">
                 <i class="fas fa-user"></i>
                </div>
            <div>
            <h5>Username</h5>
            <input type="text" class="input" id="user">
            </div>
        </div>
            <div class="input-div two">
                <div class="i">
                 <i class="fas fa-lock"></i>
                </div>
            <div>
            <h5>Password</h5>
            <input type="password" class="input" id="pass">
</div>
    </div>
    <a href="#">Forgot Password</a>
    <input type="submit" class="btn" value="login">

</form>
</div>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
